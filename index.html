// ===== FUNKTIONER =====
function isAdmin(){
 let name = document.getElementById("userName").value || "";
 return admins.includes(name);
}

function saveRow(i,tr){
 if(!isAdmin()) return;

 let name = document.getElementById("userName").value || "Admin";
 let time = new Date().toLocaleString();
 let inputs = tr.querySelectorAll('input[type="checkbox"]');

 let data = {
  bathMontage: inputs[0].checked,
  kitchenMontage: inputs[1].checked,
  bm: inputs[2].checked,
  bmon: inputs[3].checked,
  km: inputs[4].checked,
  kmon: inputs[5].checked,
  comment: tr.querySelector(".comment").value,
  commentUser: name,
  time: time,
  user: name
 };

 db.collection("rows").doc("row"+i).set(data,{merge:true});
}

db.collection("rows").onSnapshot(snapshot=>{
 snapshot.forEach(doc=>{
  let i = parseInt(doc.id.replace("row",""));
  let tr = table.rows[i+1];
  if(!tr) return;
  let d = doc.data();
  let inputs = tr.querySelectorAll('input[type="checkbox"]');

  inputs[0].checked = d.bathMontage;
  inputs[1].checked = d.kitchenMontage;
  inputs[2].checked = d.bm;
  inputs[3].checked = d.bmon;
  inputs[4].checked = d.km;
  inputs[5].checked = d.kmon;

  tr.querySelector(".comment").value = d.comment || "";
  tr.querySelector(".commentUser").textContent = d.commentUser || "";
  tr.querySelector(".time").textContent = d.time;
  tr.querySelector(".user").textContent = d.user;

  updateRow(tr);
 });
 updateSummary();
});

function updateRow(tr){
 let inputs = tr.querySelectorAll('input[type="checkbox"]');
 let statusCell = tr.querySelector(".status");

 let allChecked = true;
 inputs.forEach(inp=>{
   if(!inp.checked) allChecked = false;
 });

 tr.classList.remove("red","yellow","green");

 if(allChecked){
   tr.classList.add("green");
   statusCell.textContent="Klar";
 } else {
   tr.classList.add("yellow");
   statusCell.textContent="PÃ¥gÃ¥r";
 }

 let allow = isAdmin();
 inputs.forEach(inp=>inp.disabled = !allow);
 tr.querySelector(".comment").disabled = !allow;
}

function refreshLocking(){
 Array.from(table.rows).forEach((row,i)=>{
  if(i===0) return;
  updateRow(row);
 });
}

function applyFilters(){
 let house = document.getElementById("houseFilter").value;
 let aptSearch = document.getElementById("aptSearch").value.toLowerCase();

 Array.from(table.rows).forEach((row,i)=>{
  if(i===0) return;
  let matchHouse = (house==="all" || row.dataset.house===house);
  let matchApt = row.dataset.apt.toLowerCase().includes(aptSearch);
  row.style.display = (matchHouse && matchApt) ? "" : "none";
 });
}

function updateSummary(){
 let count = {};
 apartments.forEach((f,i)=>{
  let row = table.rows[i+1];
  let status = row.classList.contains("green")?"green":"yellow";
  if(!count[f.house]) count[f.house]={yellow:0,green:0};
  count[f.house][status]++;
 });

 let sTable = document.getElementById("summary");
 sTable.innerHTML = `

   <td>${count[h].green}</td>

 }
}
